<h1 mat-dialog-title>Registration</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-5 col-12">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="userName"
            placeholder="username"
            required
          />
          <mat-error *ngIf="userName?.invalid && userName?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-5">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="email"
            required
          />
          <mat-error *ngIf="email?.invalid">{{
            getEmailErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-5">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="password"
            required
          />
          <mat-error *ngIf="password?.invalid && password?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-5">
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            placeholder="password"
            required
          />
          <mat-error
            *ngIf="confirmPassword?.invalid && confirmPassword?.touched"
          >
            Confirm password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div *ngIf="isUserNameAlreadyTaken" class="alert alert-danger">
    Username has already been taken
  </div>
  <div *ngIf="isPasswordsMismatched" class="alert alert-danger">
    Password and confirm password must be equal.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="yes">Close</button>
  <button
    type="submit"
    mat-button
    [disabled]="this.form.invalid"
    (click)="onRegisterButtonClick()"
  >
    <app-spinner *ngIf="isAddingUser" [diameter]="25"></app-spinner>
    <span *ngIf="!isAddingUser">Register</span>
  </button>
</div>
