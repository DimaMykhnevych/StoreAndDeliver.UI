<h1 mat-dialog-title>Sign In</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-12 col-12">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="userName"
            placeholder="username"
            required
          />
          <mat-error *ngIf="userName?.invalid && userName?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-12">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="password"
            required
          />
          <mat-error *ngIf="password?.invalid && password?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div *ngIf="isInvalidCredentials()" class="alert alert-danger">
    Username or password is invalid
  </div>
  <div *ngIf="isEmailConfirmationRequired()" class="alert alert-danger">
    Email confirmation is required
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="yes">Close</button>
  <button
    type="submit"
    mat-button
    [disabled]="this.form.invalid"
    (click)="onLoginButtonClick()"
  >
    <app-spinner *ngIf="isLoggingIn" [diameter]="25"></app-spinner>
    <span *ngIf="!isLoggingIn">Log In</span>
  </button>
</div>
