<div class="main container-fluid p-3">
  <h1 class="text-center">
    {{ "adminFeatures.statisticsHeader" | translate }}
  </h1>
  <mat-card class="mat-elevation-z8 mb-3">
    <div class="row justify-content-around">
      <div class="col-lg-12">
        <h3 class="badge badge-primary">
          {{ "adminFeatures.requestStatistics" | translate }}
        </h3>
      </div>
      <div class="col-lg-5 chart">
        <ngx-charts-bar-vertical
          [scheme]="colorScheme"
          [results]="countriesStatistics"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisCountryLabel"
          [yAxisLabel]="yAxisLabel"
          legendTitle="{{ 'adminFeatures.legend' | translate }}"
        >
        </ngx-charts-bar-vertical>
      </div>
      <div class="col-lg-5 chart">
        <ngx-charts-bar-vertical
          [scheme]="colorScheme"
          [results]="citiesStatistics"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisCityLabel"
          [yAxisLabel]="yAxisLabel"
          legendTitle="{{ 'adminFeatures.legend' | translate }}"
        >
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </mat-card>
  <mat-card class="mat-elevation-z8">
    <div class="row justify-content-around">
      <div class="col-lg-12">
        <h3 class="badge badge-warning">
          {{ "adminFeatures.carrierStatistics" | translate }}
        </h3>
      </div>
      <div class="col-lg-5 chart">
        <ngx-charts-bar-vertical
          [scheme]="colorScheme"
          [results]="carriersStatistics"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisCarrierLabel"
          [yAxisLabel]="yAxisCarrierLabel"
          legendTitle="{{ 'adminFeatures.legend' | translate }}"
        >
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </mat-card>
</div>
