<form [formGroup]="form" autocomplete="off">
  <input autocomplete="false" name="hidden" type="text" style="display: none" />
  <div class="row">
    <div class="col-lg-4 col-12">
      <mat-form-field>
        <mat-label>{{ "cargoRequest.country" | translate }}</mat-label>
        <input
          matInput
          type="text"
          formControlName="country"
          [matAutocomplete]="autoCountry"
          placeholder="{{ 'cargoRequest.country' | translate }}"
          required
        />
        <mat-autocomplete autoActiveFirstOption #autoCountry="matAutocomplete">
          <mat-option *ngFor="let country of countryNames" [value]="country">
            {{ country }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="country?.invalid && country?.touched">
          {{ "validation.requiredField" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-4 col-12">
      <mat-form-field>
        <mat-label>{{ "cargoRequest.city" | translate }}</mat-label>
        <input
          matInput
          type="text"
          formControlName="city"
          [matAutocomplete]="autoCity"
          placeholder="{{ 'cargoRequest.city' | translate }}"
          required
        />
        <mat-autocomplete autoActiveFirstOption #autoCity="matAutocomplete">
          <mat-option *ngFor="let city of cityNames" [value]="city">
            {{ city }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="city?.invalid && city?.touched">
          {{ "validation.requiredField" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-4 col-12">
      <mat-form-field>
        <mat-label>{{ "cargoRequest.street" | translate }}</mat-label>
        <input
          matInput
          type="text"
          formControlName="street"
          placeholder="{{ 'cargoRequest.street' | translate }}"
          required
        />
        <mat-error *ngIf="street?.invalid && street?.touched">
          {{ "validation.requiredField" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
