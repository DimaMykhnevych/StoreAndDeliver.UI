<form class="m-2" [formGroup]="imageUploadForm" enctype="multipart/form-data">
  <div class="form-group m-0">
    <input
      #file
      class="form-control-file"
      formControlName="cargoPhoto"
      type="file"
      id="file1"
      name="file1"
      (change)="uploadFile(file)"
      style="display: none"
    />
  </div>
  <div class="row d-flex flex-column">
    <div class="col-lg-12">
      <button
        mat-raised-button
        (click)="file.click()"
        color="primary"
        type="button"
        class="mb-2 mb-md-0"
      >
        {{ "cargoRequest.uploadPhoto" | translate }}
      </button>
    </div>
    <div
      class="col-lg-12 d-flex justify-content-center"
      [class]="messageCssClass"
    >
      <span *ngIf="progress > 0"> {{ progress }}% </span>
      <span class="message" *ngIf="message">
        {{ message }}
      </span>
    </div>
  </div>
</form>
